<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="nav">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('new_ticket') }}">New Ticket</a>
            <a href="{{ url_for('view_tickets') }}">View Tickets</a>
            <a href="{{ url_for('new_job') }}">View Jobs</a>
        </nav>
    </header>

<h1 class="page-title">Create a New Ticket</h1>

<form method="POST" class="ticket-form">

    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Severity</label>
    <select name="severity" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <button type="submit" class="create-btn">Create Ticket</button>
</form>

</body>
</html>
