{% extends "base.html" %}
{% block title %}New Ticket{% endblock %}

{% block content %}

<h2 class="mb-4">Create a New Ticket</h2>

<form method="POST" class="card p-4 shadow-sm">

    <!-- Title -->
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <!-- Operator -->
    <div class="mb-3">
        <label class="form-label">Operator</label>
        <input type="text" name="operator" class="form-control" required>
    </div>

    <!-- Urgency + Severity Impact -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Urgency</label>
            <select name="urgency" class="form-select" required>
                <option value="low">Low</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Severity Impact</label>
            <select name="severity_impact" class="form-select" required>
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-control" required></textarea>
    </div>

    <!-- Time fields -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Estimated Start</label>
            <input type="datetime-local" name="start_time" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Estimated End</label>
            <input type="datetime-local" name="end_time" class="form-control">
        </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Create Ticket</button>
        <a href="{{ url_for('view_tickets') }}" class="btn btn-secondary">View Tickets</a>
    </div>

</form>

{% endblock %}
