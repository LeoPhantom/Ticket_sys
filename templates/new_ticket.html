<!DOCTYPE html>
<html>
<head>

<body>
    <header class="nav">

    <h1>Create a New Ticket</h1>

    <form method="POST">
        Title: <input type="text" name="title"><br>
        Description: <textarea name="description"></textarea><br>
        Severity:
        <select name="severity">

            <option>medium</option>
            <option>high</option>
        </select>
        <button type="submit">Create</button>
    </form>
